/* ===== BACKGROUND ===== */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #020202, #111122, #0d0d0d);
  background-size: 300% 300%;
  animation: bgMove 10s infinite alternate;
  color: white;
  font-style: italic;
  margin: 0;

}

@keyframes bgMove {
  from { background-position: 0% 0%; }
  to   { background-position: 100% 100%; }
}

/* ===== TITLES ===== */

}

  text-align: center;
  font-size: 22px;
  color: #cccccc;
  text-shadow: 0 0 10px #00eaff;
}

/* ===== TABLE ===== */
table {
  width: 80%;
  margin: 30px auto;
  border-collapse: collapse;
  font-size: 22px;
  color: #e6e6e6;
  text-align: center;
  box-shadow: 0 0 20px #00eaff;
}

td, th {
  padding: 15px;
  border: 2px solid #00eaff;
  text-shadow: 0 0 10px #00eaff;
  transition: 0.2s ease;
}

td:hover {
  background: #111;
  color: #ff4655;
  transform: scale(1.1);
  border-color: #ff4655;
  text-shadow: 0 0 10px #ff4655;
}

th {
  background: #0a0a0a;
  font-size: 26px;
}
